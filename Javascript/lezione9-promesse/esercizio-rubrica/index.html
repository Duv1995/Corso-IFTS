<html>

<head>
    <title>Rubrica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<!-- /*ESERCIZIO
Proviamo a riscrivere l’esercizio della rubrica visto nella lezione precedente
utilizzando le Promise per effettuare le chiamate HTTP verso le REST API.
La pagina di modifica e di creazione devono effettuare una validazione di dati
prima che quest’ultimi vengano inviati alle REST API. */ -->

<body>
    <div class="container">
        <h2>La mia rubrica</h2>
        <div class="row mt-3">
            <div class="col-12">
                <label class="form-label" for="ricerca">Ricerca</label>
                <input class="form-control"id="ricerca" name="ricerca" value="">
                <button onclick="cercaContatto()" class="btn btn-block btn-primary mt-3">Cerca</button>
            </div>
        </div>
        <div id="rubrica" class="mt-3">
            <div id="rubrica-testata" class="row bg-dark">
                <div class="col-md-1 text-light">ID</div>
                <div class="col-md-3 text-light">Nome</div>
                <div class="col-md-3 text-light">Cognome</div>
                <div class="col-md-3 text-light">Numero di Telefono</div>
                <div class="col-md-2 text-light">Azioni</div>
            </div>
            <div id="rubrica-row">
                <!-- qui andremo ad inserire le nostre righe-->
            </div>
            <div id="loader" class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-10"></div>
            <div class="col-2">
                <button onclick="cancellaRubrica()" class="btn btn-block btn-primary">Cancella Rubrica</button>
            </div>
        </div>
    </div>

    <!-- Inserisco il form per aggiungere i contatti -->
    <div class="container">
        <h2>Aggiungi Contatto</h2>
        <div class="row mt-3">
            <div class="col-md-6">
                <label class="form-label" for="nome">Nome</label>
                <input class="form-control" id="nome" name="nome" value="">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="cognome">Cognome</label>
                <input class="form-control" id="cognome" name="cognome" value="">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="numero">Numero di Telefono</label>
                <input class="form-control" id="numero" name="numero" value="">
            </div>
            <div class="col-md-6">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-2">
                <button onclick="salvaContatto()" class="btn btn-block btn-primary">Salva</button>
            </div>
        </div>
    </div>

    <script src="rubrica.js"></script>
    <script src="init-data.js"></script>
    <script src="loading-data.js"></script>
</body>

</html>
